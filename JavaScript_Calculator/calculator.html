<!--Java script assignment-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>JavaScript calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="container mt-5"> 
        <!-- Header section of calculator -->
        <div class="text-center">
            <h2>JavaScript Calculator</h2>
        </div>
        <!-- Input section for number 1 -->
        <div class="row mt-4 input">
            <div class="col-sm-4">
                <label for="num1">Number-1</label>
                <input id="num1" class="form-control" type="number" placeholder="Enter Number">
            </div>
            <div class="col-sm-4">
                <!--Operator selector field-->
                <label for="operator">Operator</label>
                <select id="operatorSelect" class="form-control" >
                    <option>+</option>
                    <option>-</option>
                    <option>*</option>
                    <option>/</option>
                </select>
            </div>
            <!-- Input section for number 2 -->
            <div class="col-sm-4">
                <label for="num2">Number-2</label>
                <input id="num2" class="form-control" type="number" placeholder="Enter Number">
            </div>
        </div>
        <!--submit button field -->
        <div class="row mt-4">
            <div class="col-sm-12">
                <button type="button" id="submitBtn" class="btn btn-primary btn-lg btn-block ">Submit</button>
            </div>
        </div>
        <!--Result field-->
        <div class="center-container">
        <div class="row mt-4 resultField">
            <div class="col-md-6">
                <label for="resultField">Answer:</label>
                <input id="resultField" class="form-control" readonly>
            </div>
        </div>
    </div></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--Js to perform operation-->
    <script>
        document.getElementById('submitBtn').addEventListener('click', calculate);
        // Attach event listener to clear the result when any input field changes
        document.getElementById('num1').addEventListener('input', clearResult);
        document.getElementById('num2').addEventListener('input', clearResult);
        document.getElementById('operatorSelect').addEventListener('change', clearResult);

        function calculate() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var operator = document.getElementById('operatorSelect').value;
            var result = 0;
// Function to perform the calculation
            switch (operator) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    result = num1 / num2;
                    break;
            }

            document.getElementById('resultField').value = result;
        }

        function clearResult() {
            document.getElementById('resultField').value = '';
        }
    </script>
</body>
</html>
